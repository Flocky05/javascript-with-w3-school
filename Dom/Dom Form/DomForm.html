<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">
    <h2 class="text-4xl text-center mt-4">JavaScript Validation</h2>

    <div class="text-center mt-4">
        <p class="text-semibold text-2xl">Please input a number between 1 and 100:</p>

        <input id="numb" class="w-1/2">

        <button class="bg-red-400 hover:bg-red-600 rounded lg text-white px-3 py-1" type="button" onclick="myFunction()">Submit</button>

        <p id="demo"></p>
    </div>

    <script>
    function myFunction() {
        // Get the value of the input field with id="numb"
        let x = document.getElementById("numb").value;
        // If x is Not a Number or less than one or greater than 10
        let text;
        if (isNaN(x) || x < 1 || x > 100) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>
</html>
